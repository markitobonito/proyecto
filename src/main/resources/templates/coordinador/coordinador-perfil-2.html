<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <div class="layout-page">
            <div th:replace="~{navbarGeneral :: navbarFragment}"></div>
            <div class="content-wrapper">
                <div class="container-xxl flex-grow-1 container-p-y">
                    <div class="row">
                        <div class="col-12">
                            <div class="card mb-4">
                                <div class="user-profile-header-banner">
                                    <img th:src="@{/img/pages/profile-banner.png}" alt="Banner image" class="rounded-top">
                                </div>
                                <div class="user-profile-header d-flex flex-column flex-sm-row text-sm-start text-center mb-4">
                                    <div class="flex-shrink-0 mt-n2 mx-sm-0 mx-auto">
                                        <img th:src="@{/img/avatars/1.png}" alt="user image" class="d-block h-auto ms-0 ms-sm-4 rounded user-profile-img">
                                    </div>
                                    <div class="flex-grow-1 mt-3 mt-sm-5">
                                        <div class="d-flex align-items-md-end align-items-sm-start align-items-center justify-content-md-between justify-content-start mx-4 flex-md-row flex-column gap-4">
                                            <div class="user-profile-info">
                                                <h4 th:text="${coordinador.nombres} + ' ' + ${coordinador.apellidos}"></h4>
                                                <ul class="list-inline mb-0 d-flex align-items-center flex-wrap justify-content-sm-start justify-content-center gap-2">
                                                    <li class="list-inline-item fw-medium">
                                                        <i class='bx bx-star'></i> Coordinador
                                                    </li>
                                                    <li class="list-inline-item fw-medium">
                                                        <i class='bx bx-map'></i> Lima
                                                    </li>
                                                    <li class="list-inline-item fw-medium">
                                                        <i class='bx bx-calendar-alt'></i> <span th:text="${coordinador.fechaCreacion}"></span>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <ul class="nav nav-pills flex-column flex-sm-row mb-4">
                                <li class="nav-item"><a class="nav-link active" href="/coordinador/perfil"><i class='bx bx-user me-1'></i> Perfil</a></li>
                                <li class="nav-item"><a class="nav-link" href="/coordinador/espacios"><i class='bx bx-map-pin me-1'></i> Espacios Deportivos</a></li>
                                <li class="nav-item"><a class="nav-link" href="/coordinador/asistencia"><i class='bx bx-user-check me-1'></i> Asistencia</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xl-4 col-lg-5 col-md-5">
                            <div class="card mb-4">
                                <div class="card-body">
                                    <small class="text-muted text-uppercase">Sobre mí</small>
                                    <ul class="list-unstyled mb-4 mt-3">
                                        <li class="d-flex align-items-center mb-3"><i class="bx bx-user"></i><span class="fw-medium mx-2">Nombre Completo:</span> <span th:text="${coordinador.nombres} + ' ' + ${coordinador.apellidos}"></span></li>
                                        <li class="d-flex align-items-center mb-3"><i class="bx bx-check"></i><span class="fw-medium mx-2">Estado:</span> <span th:text="${coordinador.estado.estado}"></span></li>
                                        <li class="d-flex align-items-center mb-3"><i class="bx bx-star"></i><span class="fw-medium mx-2">Rol:</span> <span th:text="${coordinador.rol.rol}"></span></li>
                                        <li class="d-flex align-items-center mb-3"><i class="bx bx-flag"></i><span class="fw-medium mx-2">Ciudad:</span> <span>Lima</span></li>
                                    </ul>
                                    <small class="text-muted text-uppercase">Contacto</small>
                                    <ul class="list-unstyled mb-4 mt-3">
                                        <li class="d-flex align-items-center mb-3"><i class="bx bx-phone"></i><span class="fw-medium mx-2">Teléfono:</span> <span th:text="${coordinador.telefono}"></span></li>
                                        <li class="d-flex align-items-center mb-3"><i class="bx bx-envelope"></i><span class="fw-medium mx-2">Correo:</span> <span th:text="${coordinador.correo}"></span></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-8 col-lg-7 col-md-7">
                            <div class="card card-action mb-4">
                                <div class="card-header align-items-center">
                                    <h5 class="card-action-title mb-0"><i class='bx bx-list-ul me-2'></i>Actividad Reciente</h5>
                                </div>
                                <div class="card-body">
                                    <ul class="timeline ms-2">
                                        <li th:each="actividad : ${actividades}">
                                            <div class="timeline-item timeline-item-transparent">
                                                <span class="timeline-point-wrapper">
                                                    <span class="timeline-point timeline-point-success"></span>
                                                </span>
                                                <div class="timeline-event">
                                                    <div class="timeline-header mb-1">
                                                        <h6 class="mb-0" th:text="${actividad.descripcion}"></h6>
                                                        <small class="text-muted" th:text="${#temporals.format(actividad.fecha, 'dd/MM/yyyy HH:mm')}"></small>
                                                    </div>
                                                    <p th:text="${actividad.detalle}"></p>
                                                </div>
                                            </div>

                                        </li>
                                        <li class="timeline-end-indicator">
                                            <i class="bx bx-check-circle"></i>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="content-backdrop fade"></div>
            </div>
        </div>
        <div class="layout-overlay layout-menu-toggle"></div>
        <div class="drag-target"></div>
    </div>
